<!doctype html>
<html lang="en">
  <head>
    <title>Dados</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Formulário de agendamento de consulta</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Dados do Paciente</h3>
                <form action="/dados" method="post">
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Nome Completo:</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Enter CPF" name="cpf">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>Data de Nascimento:</label>
                        <input type="date" class="form-control" id="bday" name="bday">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Enter CEP" name="cep">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>UF</label>
                        <select class="form-select" id="uf" name ="uf">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div> 
                    <div class="mb-3 mt-3">
                        <label for="address" class="form-label">Endereço:</label>
                        <input type="address" class="form-control" id="address" placeholder="Enter address" name="address">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="phone" class="form-label">Telefone:</label>
                        <input type="phone" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    </div>
                    <div class="mb-3 mt-3">
                        <label>Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter E-mail" name="email">
                    </div>
                    <br/><br/>
                    <h3>Dados da consulta</h3>
                        <div class="mb-3 mt-3">
                            <label>Especialidade Médica</label>
                            <select class="form-select" id="especiality" name="especiality">
                                <option value="">Selecione</option>
                                <option value="cardio">Cardiologia</option>
                                <option value="derma">Dermatologia</option>
                                <option value="fisio">Fisioterapia</option>
                                <option value="pediatria">Pediatria</option>
                                <option value="orto">Ortopedia</option>
                            </select>
                        </div>
                        <div class="mb-3 mt-3">
                            <label>É alérgico a algum desses medicamentos?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alergia_analgesico" name="alergia[]" value="Analgesicos">
                                <label class="form-check-label" for="alergia_analgesico">Analgésicos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alergia_anestesico" name="alergia[]" value="Anestesicos">
                                <label class="form-check-label" for="alergia_anestesico">Anestésicos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alergia_antibioticos" name="alergia[]" value="Antibioticos">
                                <label class="form-check-label" for="alergia_antibioticos">Antibióticos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alergia_antidepre" name="alergia[]" value="Antidepressivos">
                                <label class="form-check-label" for="alergia_antidepre">Antidepressivos</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alergia_antiinfla" name="alergia[]" value="Anti-inflamatórios">
                                <label class="form-check-label" for="alergia_antiinfla">Anti-inflamatórios</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="alergia_erva" name="alergia[]" value="Ervas Medicinais">
                                <label class="form-check-label" for="alergia_erva">Ervas Medicinais</label>
                            </div>
                            <div class="mb-3 mt-3">
                                <label class="form-check-label" for="alergia_outro">Outro? Informe qual:</label>
                                <input class="form-input" type="text" id="alergia_outro" name="alergia[]" value="">
                            </div>
                        </div>                        
                        <div class="mb-3 mt-3"> 
                            <label>Preencha aqui com informações adicionais caso ache necessário: </label>
                            <textarea class="form-control" rows="3" id="info_add" name="info_add"></textarea>
                        </div>
                <!-- </section> -->
                    <div class="mb-3 mt-3">
                        <label for="date" class="form-label">Data do Agendamento:</label>
                        <input type="date" class="form-control" id="date" placeholder="Enter date" name="date">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
